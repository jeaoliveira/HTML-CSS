<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor.</p>
    <video width="500" autoplay controls poster="imagens/bomba 800 reais.jpg" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Production Id 3818213.m4v" type="video/m4v">
        <source src="midia/Production Id 3818213.webm" type="video/webn">
<p>se o seu navegador nao tem compatibilidade com reprodução de vido</p>

    </video> 
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CiXFzjnxor0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
