<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir este site em varios dispositivos ou simplesmente aumente o tamanhodo seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio </h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
   <audio preload="metadata" autoplay controls> 
    <source src="midia/(Put On Your) Dancing Pants - Reed Mathis.mp3" type="audio/mpeg">
    <source src="midia/(Put On Your) Dancing Pants - Reed Mathis.ogg" type="audio/ogg">
    <source src="midia/(Put On Your) Dancing Pants - Reed Mathis.wav" type="audio/wav">
    <p>infelizmente seu navegador nao consegue reproduzir audio click aqui para baixar o MP3</p>
    <a href="midia/(Put On Your) Dancing Pants - Reed Mathis.mp3">cliqui aqui para baixar o arquivo MP3</a>
   </audio>
    
</body>
</html>
