<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulario</title>

</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
           <input type="radio" name="sexo" id="isxmasc"><label for="isxmasc">Masculino</label> <br>
           <input type="radio" name="sexo" id="isexfem"><label for="isexfem">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>esporte favoritos</legend>

            <input type="checkbox" name="fute" id="ifute"><label for="ifute">Futebol </label><br>

            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>

            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete </label><br>

            <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tenis </label><br>

            <input type="checkbox" name="voleit" id="ivolei"><label for="ivolei">Volei</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

</body>
</html>
